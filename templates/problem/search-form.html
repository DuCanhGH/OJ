<div class="sidebox">
    <h3>{{ _('Problem search') }} <i class="fa fa-search"></i>
    </h3>
    <div class="sidebox-content">
        <form id="filter-form" name="form" action="" method="get">
            <div>
                <input id="search" type="text" name="search" value="{{ search_query or '' }}"
                       placeholder="{{ _('Search problems...') }}">
            </div>
            {% if has_fts %}
                <div>
                    <input id="full_text" type="checkbox" name="full_text" value="1" {{ full_text|yesno:"checked" }}>
                    <label for="full_text">{{ _('Full text search') }}</label>
                </div>
            {% endif %}
            {% if request.user.is_authenticated %}
                <div>
                    <input id="hide_solved" type="checkbox" name="hide_solved" value="1" {% if hide_solved %} checked {% endif %}>
                    <label for="hide_solved">{{ _('Hide solved problems') }}</label>
                </div>
            {% endif %}
            <div>
                <input 
                    id="has_public_editorial" 
                    type="checkbox" 
                    name="has_public_editorial" 
                    value="1" 
                    checked="{{ 'true' if has_public_editorial else 'false' }}"
                >
                <label for="has_public_editorial">{{ _('Has editorial') }}</label>
            </div>
            <div>
                <input id="show_types" type="checkbox" name="show_types" value="1" {{ show_types|yesno:"checked" }}>
                <label for="show_types">{{ _('Show problem types') }}</label>
            </div>
            <div class="filter-form-group">
                <label for="category"><i>{{ _('Category') }}</i></label>
                <select id="category" name="category">
                    {% if category %}
                        <option value="" selected="selected">{{ _('All') }}</option>
                    {% else %}
                        <option value="">{{ _('All') }}</option>{% endif %}
                    <option disabled="disabled">---</option>
                    {% for group in categories %}
                        <option value="{{ group.id }}" {{ group.id == category|yesno:"selected" }}>
                            {{ group.full_name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="filter-form-group">
                <label for="type"><i>{{ _('Problem types') }}</i></label>
                <select id="types" name="type" multiple>
                    {% for type in problem_types %}
                        <option value="{{ type.id }}" {{ type.id in selected_types|yesno:"selected" }}>
                            {{ user_trans(type.full_name) }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            {% if point_values %}
                <div class="form-label">{{ _('Point range') }}</div>
                <div id="point-slider"></div>
            {% endif %}
            <input 
                id="point-start" 
                type="hidden" 
                name="point_start" 
                value="{{ point_start if point_start and point_start != point_values.min else '' }}" 
                disabled="'true' if point_start and point_start != point_values.min else 'false'"
            >
            <input 
                id="point-end" 
                type="hidden" 
                name="point_end"
                value="{{ point_end if point_end and point_end != point_values.max else '' }}" 
                disabled="'true' if point_end and point_end != point_values.max else 'false'"
            >
            <div class="form-submit-group">
                <a id="go" class="button">{{ _('Go') }}</a>
                <a id="random" class="button">{{ _('Random') }}</a>
            </div>
        </form>

        <script>
            const my_options = $("#types option");
            const selected = $("#types").val();

            my_options.sort((a,b) => {
                return a.text.localeCompare(b.text, 'vi');
            })

            $("#types").empty().append(my_options);
            $("#types").val(selected);
        </script>
    </div>
</div>
