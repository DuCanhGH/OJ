{% extends "base.html" %}

{% block js_media %}
    <script src="{{ static('bundled/organization/requests/request.js') }}"></script>
{% endblock %}

{% block body %}
    <form action="" method="post" class="form-area">
        {% csrf_token %}
        <p><label for="{{ form.reason.id_for_label }}"><b>{{ _('Your reason for joining:') }}</b></label></p>
        <p>{{ form.reason }}</p>
        <button type="submit">{{ _('Request!') }}</button>
    </form>
{% endblock %}
